version: 0.1
# Docs: https://api.python.langchain.com/en/latest/langchain_api_reference.html
signatures:
  - id: langchain.agents
    description: "Agent is a class that uses an LLM to choose a sequence of actions to take"
    vendor: "Langchain"
    product: "Langchain"
    service: "Language Models"
    tags: [ai, text, langchain]
    languages:
      python:
        match: any
        conditions:
          - type: call
            value: "langchain.agents"

